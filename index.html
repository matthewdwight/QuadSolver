<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quad and Poly Grapher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="quadScripts.js"></script>
  <!-- styles to override bootstrap settings or add our own styles -->
  <style>
    /* Set gray background color and 100% height */
    
    .navbar-inverse{
      background-color: 
    }

    .sidenav {
      height: 100%;
      min-width: 180px;
    }
    .btn {
      width: 80%;

    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    canvas {
      display: block;
      border-style: solid;
      border-width: 5px;
      background-color: grey;
      margin-top: 5px;
      width: 70%;
      border-radius: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    #sidebar{
    }
    .coeff {
      width: 80%;
      background-color: green;
      padding: 10px;
      border-radius: 20px;
      margin-left: auto;
      margin-right: auto;
      min-width: 300px;
      max-width: 250px;
      border-style: solid;
      border-width: 5px;
    }
    #answers {
      width: 80%;
      background-color: green;
      padding: 10px;
      border-radius: 20px;
      margin-left: auto;
      margin-right: auto;
      min-width: 300px;
      max-width: 250px;
      height: 260px;
      border-style: solid;
      border-width: 5px;

    }
    #zbox{
      width: 80%;
      background-color: green;
      padding: 10px;
      border-radius: 20px;
      margin-left: auto;
      margin-right: auto;
      min-width: 200px;
      max-width: 2px;
      height: 80px;
      border-style: solid;
      border-width: 2.9px;
    }
    #zoom{
      text-align: center;
    }

    .btn-custom{
      text-align: center;
      width: 30%;
    }
  </style>

  </head>
  <body onload="init()">
   <!--  Nav bar that is responsive (container-fluid with data-toggle at collapse) -->
   <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Math Solutions</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Linear Grapher</a></li>
          <li><a href="#2">Quadratic Grapher</a></li>
          <li><a href="#3">Cubic Grapher</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--    our main body of divs that are responsive (go from in-line to block when screen is small) -->
  <div class="container-fluid">    
    <div class="row content">
      <div class="col-sm-4 sidenav">
        <div id="sidebar">
          <div class="coeff">
          <p class="formInfo">Coefficients go here<br>

            a = <input size="5" type="text" id="quadA" value="1"> <br>
            b = <input size="5" type="text" id="linB" value="0"> <br>
            c = <input size="5" type="text" id="constant" value="0"> <br>
            </p>
            <button class="btn" onclick="QF()">Submit Values</button>
        </div>
        <div id="answers">
          <p>Answers</p>
        <p class="vertex"> </p>
        <p id="solution1"></p>
        <p id="solution2"></p>
        <p id="vertexForm"></p>
        <p id="point"></p>
        <p id="yInt"></p>
        </div>
        <div id="zbox">
        <p>Zoom</p>
      <div id="zoom">
        <p>
        <button type="button" class="btn btn-default btn-sm btn-custom" onclick="zoomOut()">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm btn-custom" onclick="zoomIn()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </p>
       </div>
    </div>
        </div>
        
        </div>
      <div class="col-sm-8 text-left"> 
        <canvas class="canvasGrids" id="mycanvas"></canvas>
      </div>
    </div>
